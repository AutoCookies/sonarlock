name: ci

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
          cache: true

      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.59.1
          install-mode: binary
          args: --version

      - name: Run unit tests
        run: go test ./...

      - name: Run race tests (Linux only)
        if: runner.os == 'Linux'
        run: go test -race ./...

      - name: Run lint
        run: golangci-lint run

      - name: Build snapsync
        shell: bash
        env:
          VERSION: ${{ github.ref_name }}
          COMMIT: ${{ github.sha }}
        run: |
          DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          go build -ldflags "-X snapsync/internal/buildinfo.Version=${VERSION} -X snapsync/internal/buildinfo.Commit=${COMMIT} -X snapsync/internal/buildinfo.Date=${DATE}" ./cmd/snapsync
